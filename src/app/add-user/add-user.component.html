<form [formGroup]="miForm">
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Nombre" [(ngModel)]="nombre">
  </div>
  <div class="form-group">
    <label>Apellidos</label>
    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" [(ngModel)]="apellidos">
  </div>
  <div class="form-group">
    <label>Dirección</label>
    <input type="text" class="form-control" id="direccion" placeholder="Dirección" [(ngModel)]="direccion">
  </div>
  <div class="form-group">
    <label>Teléfono</label>
    <input type="text" class="form-control" id="telefono" placeholder="Teléfono" [(ngModel)]="telefono">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<button class="btn btn-primary" (click)="crear()">Submit</button>
